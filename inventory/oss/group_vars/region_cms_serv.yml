---
ansible_user: xxxx

# firewall
ip_port:
  - 443/tcp

# ssl
setting_ssl: False
ssl_crt_dir: /etc/httpd/conf/ssl.crt
ssl_key_dir: /etc/httpd/conf/ssl.key
ssl_crt_file: server.crt
ssl_key_file: server.key

# drupal
drupal: drupal-7.56.tar.gz

drupal_db:
  server_ip: "{{ hostvars[groups['region_biz_db'][0]].vip.region_biz_db.svint }}"
  username: drupal
  password: xxxx_drupal_user_pass

portal_fqdn: "https://{{ hostvars[groups['region_portal'][0]].fqdn.portal.dc1 }}/"
